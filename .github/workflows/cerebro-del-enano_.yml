name: El enano

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  Saludando:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Guardo el nombre
        run: |
          name=$(tail -n 1 README.md)
          echo "NAME=$name" >> $GITHUB_ENV
      - name: Saludo al nuevo dev
        uses: actions/github-script@v3
        with:
          script: |
            const { owner, repo } = context.repo;
            const token = process.env.PATH_TOKEN;
            const octokit = new github.GitHub(token);

            // Get the pull request number from the event payload
            const pullRequestNumber = github.context.payload.pull_request.number;

            octokit.issues.createComment({
              owner,
              repo,
              issue_number: pullRequestNumber,
              body: `Bienvenido/a ${{ env.NAME }}! ðŸš€âœ¨ðŸ˜ƒ`
            });
  
        env: 
          PATH_TOKEN: ${{ secrets.PERSONAL_TOKEN }} 
      - name: Incluyo el nombre en el README.md
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "Nuestro enano:"
          git fetch origin main
          git checkout main
          echo -e "\n${{env.NAME}}" >> README.md
          git add README.md
          git commit -m "${{env.NAME}} acaba de aterrizar ðŸ¤©"
          git push origin main
